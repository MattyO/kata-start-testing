<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>

    <h1>Hello World Traveler!</h1>
    <p> You have traveled <span id='distanceTraveled'>NA</span> feet.</p>
    

    <script type="application/javascript">
      function calculateDistance(lat1, lon1, lat2, lon2) {
        var R = 6371; // km
        var dLat = (lat2 - lat1).toRad();
        var dLon = (lon2 - lon1).toRad();
        var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        var d = R * c;
        return d;
      }

      Number.prototype.toRad = function() {
        return this * Math.PI / 180;
      }

      $(document).ready(function(){
          var startPosition;

          navigator.geolocation.getCurrentPosition(function(position) {
              console.log('getting starting position');
              startPosition = position;
          })

          interval_id = setInterval(function(){
              navigator.geolocation.getCurrentPosition(function(position) {
                  if(startPosition){
                      var feetTraveled = calculateDistance(
                                                           startPosition.coords.latitude, 
                                                           startPosition.coords.longitude,
                                                           position.coords.latitude, 
                                                           position.coords.longitude);

                      document.getElementById("distanceTraveled").innerHTML = feetTraveled ;
                  }
              });
          }, 5000)

      })
          </script>
        </body>
      </html>
